<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Couple's Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1 id="question">I like you. Do you like me?</h1>
        <div class="buttons">
            <button id="yes-button" onclick="handleYesClick()">Yes</button>
            <button id="no-button" onmouseover="moveNoButton()">No</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
